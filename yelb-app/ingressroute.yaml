---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: yelb-ui
  namespace: flux-yelb-app
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: Host(`yelb.rguido-tanzulab2.corp.local`) # The DNS server must be configured to resolve this hostname to the IP address of the Traefik instance.
      middlewares:
        - name: yelb-ui-basic-auth
      services:
        - kind: Service
          name: yelb-ui
          port: 80
  # tls:
  #   certResolver: myresolver

---

# Declaring the user list
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: yelb-ui-basic-auth
  namespace: flux-yelb-app
spec:
  basicAuth:
    secret: authsecret

---
# Note: in a kubernetes secret the string (e.g. generated by htpasswd) must be base64-encoded first.
# To create an encoded user:password pair, the following command can be used:
# htpasswd -nb user password | openssl base64

apiVersion: v1
kind: Secret
metadata:
  name: authsecret
  namespace: flux-yelb-app
data:
  users: |
    YWRtaW46JGFwcjEkbzRBMDhsdWEkL3Y4NjRaUXl6RWVEYkJUbFl3dkV2LwoK
